<div ng-controller="allOrdersController">
    <div ng-init="getOrders();">
        <table>
            <tr>
                <th>Azonosító</th>
                <th>Rendelő</th>
                <th>Email</th>
                <th>Film id</th>
                <th>Rendelt jegyek száma</th>
            </tr>
            <tr ng-repeat="order in orders">
                <td>{{ order.id }}</td>
                <td>{{ order.name }}</td>
                <td>{{ order.email }}</td>
                <td>{{ order.movieid }}</td>
                <td>{{ order.tickets }}</td>
            </tr>
        </table>
    </div>
</div>
